<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create an account • AMU</title>
  <!-- Inside index.html -->
  <a href="feed.html"></a>

  <link rel="stylesheet" href="log in.css"/>
</head>
<body>
  <div class="auth">
    <!-- Left visual panel -->
    <section class="visual">
      <header class="visual-top">
        <div class="brand">AMU</div>
        <a href="#" class="back-link">Back to website</a>
      </header>

      <div class="visual-image" aria-hidden="true"></div>

      <footer class="visual-caption">
        <p>Capturing Moments, Creating Memories.</p>
      </footer>
    </section>

    <!-- Right form panel -->
    <section class="form-panel">
      <div class="form-wrap">
        <div class="form-header">
          <h1>Create an account</h1>
          <p class="sub">
            Already have an account?
            <a href="#">Log in</a>
          </p>
        </div>

        <form class="form" action="#" method="post" novalidate>
          <div class="grid">
            <div class="field">
              <label for="firstName">First name</label>
              <input id="firstName" name="firstName" type="text" placeholder="Eugene" required />
            </div>

            <div class="field">
              <label for="lastName">Last name</label>
              <input id="lastName" name="lastName" type="text" placeholder="Dela Cruz" required />
            </div>
          </div>

          <div class="field">
            <label for="contact">Email or Phone Number</label>
            <input id="contact" name="contact" type="text" placeholder="you@example.com or +639123456789" required />
          </div>

          <!-- Password field with toggle -->
          <div class="field password-field">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input id="password" name="password" type="password" placeholder="••••••••" required />
              <button type="button" id="togglePassword" class="toggle-password">Show</button>
            </div>
          </div>

          <div class="consent">
            <label class="checkbox">
              <input type="checkbox" id="terms" required />
              <span>I agree to the Terms & Conditions</span>
            </label>
          </div>

          <button class="primary-btn" type="submit">Create account</button>

          <div class="divider">
            <span>or</span>
          </div>

          <div class="providers">
            <button type="button" class="provider google">
              <span class="icon">
                <!-- ✅ Actual Google Logo -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.38 1.23 8.58 3.24l6.36-6.36C34.6 2.72 29.73 0 24 0 14.64 0 6.76 5.42 3 13.26l7.45 5.81C12.24 13.34 17.63 9.5 24 9.5z"/>
                  <path fill="#34A853" d="M46.5 24.5c0-1.56-.14-3.06-.39-4.5H24v9h12.7c-.55 2.82-2.2 5.2-4.7 6.8l7.25 5.64C43.66 38.02 46.5 31.8 46.5 24.5z"/>
                  <path fill="#4A90E2" d="M24 48c6.48 0 11.91-2.16 15.88-5.86l-7.25-5.64c-2.02 1.36-4.61 2.17-8.63 2.17-6.37 0-11.76-3.84-13.55-9.56l-7.45 5.76C6.76 42.58 14.64 48 24 48z"/>
                  <path fill="#FBBC05" d="M10.45 29.11C9.98 27.76 9.73 26.4 9.73 25s.25-2.76.72-4.11l-7.45-5.81C1.73 18.29 0 21.47 0 25c0 3.53 1.73 6.71 3.99 9.93l6.46-5.82z"/>
                </svg>
              </span>
              Continue with Google
            </button>

            <button type="button" class="provider apple">
              <span class="icon">
                <!-- ✅ Actual Apple Logo -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="#fff">
                  <path d="M16.365 1.43c0 1.14-.414 2.19-1.133 2.97-.716.78-1.89 1.39-3.01 1.3-.14-1.08.414-2.24 1.133-3.02.717-.78 1.975-1.35 3.01-1.25zM20.49 17.32c-.45.97-.66 1.41-1.23 2.27-.8 1.23-1.93 2.77-3.34 2.8-1.25.03-1.65-.8-3.4-.8-1.75 0-2.2.77-3.42.83-1.38.06-2.44-1.33-3.24-2.56C4.08 18.4 2.7 14.73 4.38 11.5c.9-1.73 2.52-2.83 4.26-2.86 1.33-.03 2.58.9 3.4.9.83 0 2.35-1.1 3.96-.93.68.03 2.57.28 3.78 2.11-.1.06-2.26 1.32-2.23 3.93.03 3.12 2.76 4.14 2.94 4.17z"/>
                </svg>
              </span>
              Continue with Apple
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <!-- Password toggle script -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePassword.textContent = isPassword ? 'Hide' : 'Show';
    });
  </script>
</body>
</html>
